<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Lihat Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	<nav th:replace="fragments/fragment :: navbar-home"></nav>
	
	<div class="container">
		<table id="mytable" class="table table-striped table-bordered" style="width:100%">
		    <thead>
		        <tr>
		            <th>Nama</th>
		            <th>Deskripsi</th>
		            <th>Gaji Pokok</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="jabatan : *{allJabatan}">
		            <td th:text="${jabatan.nama}"></td>
		            <td th:text="${jabatan.deskripsi}"></td>
		            <td th:text="${jabatan.gaji_pokok}"></td>
		        </tr>
		    </tbody>
		</table>
	</div>
	</body>
	<link href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
 	<link href = "https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
 	<script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
 	<script src = "https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
 	<script src = "https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.119/css/jquery.datatables.css"/>
	<link rel="stylesheet" type="text/css" href=https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css/>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.datatables.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
		    $('#mytable').DataTable();
		} );
	</script>
</html>
