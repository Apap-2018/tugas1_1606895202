<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	<nav th:replace="fragments/fragment :: navbar-home"></nav>
		<div class="container">
			<div class="row">
				<h3 th:text="'Detail Jabatan '+${jabatan.nama}"></h3>
			</div>
			<p>
			<div class="row">
				<div class="col-lg-4">Nama</div>
				<h4 th:text="${jabatan.nama}"></h4>
			</div>
			<p>
			<div class="row">
				<div class="col-lg-4">Deskripsi</div>
				<h4 th:text="${jabatan.deskripsi}"></h4>
			</div>
			<p>
			<div class="row">
				<div class="col-lg-4">Gaji</div>
				<h4 th:text="${jabatan.gaji_pokok}"></h4>
			</div>
			<p>
			<div class="row">
				<div class="col-lg-4">Jumlah Pegawai</div>
				<h4 th:text="${jumlahPegawai}"></h4>
			</div>
			<div class="row">
				<form th:action="@{/jabatan/ubah}" method="GET">
					<input type="hidden" name="idJabatan" th:value="${jabatan.id}">
					<button type="submit">Ubah</button>	
				</form>
				<form th:action="@{/jabatan/hapus}" method="POST">
					<input type="hidden" name="idJabatan" th:value="${jabatan.id}">
					<button type="submit">Hapus</button>	
				</form>
			</div>
		</div>
	</body>
</html>
