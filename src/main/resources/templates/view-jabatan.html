<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Detail Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	<nav th:replace="fragments/fragment :: navbar-home"></nav>
		<h2 th:text="'Detail Jabatan '+${jabatan.nama}"></h2>
		<h3 th:text="'Nama : '+${jabatan.nama}"></h3>
		<h3 th:text="'Deskripsi : ' + ${jabatan.deskripsi}"></h3>
		<h3 th:text="'Gaji Pokok : ' + ${jabatan.gaji_pokok}"></h3>
		<form th:action="@{/jabatan/ubah}" method="GET">
			<a th:value="${jabatan.id} class="btn">Ubah</a>
		</form>
		<a th:href="@{'/jabatan/hapus/' + ${jabatan.id}}" class="btn">Hapus</a>
	</body>
</html>
