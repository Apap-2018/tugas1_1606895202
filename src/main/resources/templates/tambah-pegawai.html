<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
	<nav th:replace="fragments/fragment :: navbar-home"></nav>
		<h2>Tambah Pegawai</h2>
		<form th:action="@{/pegawai/tambah}" method = "POST">
		Nama: <br>
		<input type = "text" name="nama" />
		<br>
		Tempat Lahir : <br>
		<input type = "text" name="tempat_lahir" />
		<br>
		Tanggal Lahir: <br>
		<input type = "date" name="tanggal_lahir" />
		<br>
		Tahun Masuk: <br>
		<input type = "date" name="tahun_masuk" />
		<br>
		<p>
				<div class="row">
					<div class="col-lg-4">Provinsi</div>
					<div class="col-lg-4">
						<select id="provinsi" name="provinsi">
						    <option th:each="provinsi : ${listProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}"/>
						</select>
					</div>
				</div>
				<p>
				<div class="row">
					<div class="col-lg-4">Nama Instansi</div>
					<div class="col-lg-4">
						<select name="instansi" th:value="*{instansi}" id="instansi">
						    <option th:each="instansi: ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}"/>
						</select>
					</div>
				</div>
				<p>
				<div class="row">
					<div class="col-lg-4">Jabatan</div>
					<div class="col-lg-8" th:each="jabatanPegawai, statusJabatan : *{jabatanPegawaiList}" >
						<select th:field="*{jabatanPegawaiList[__${statusJabatan.index}__].jabatan}" class="col-lg-12">
						    <option th:each="jabatan, status : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"/>
						</select>
					</div>
				</div>
				<br><button type="submit" name="addJabatan">Tambah Jabatan Lainnya</button>
	</body>
	<script type="text/javascript">
	$(document).ready(function () {
		$("#tambahPegawai").addClass("active");   
	    $("#provinsi").change(function () {
            $.getJSON("/instansi/tambah", {
                provinsiId : $(this).val(),
                ajax : 'true'
            }, function(data) {
                var html = '';
                var len = data.length;
                for ( var i = 0; i < len; i++) {
                    html += '<option value="' + data[i].id + '">'
                            + data[i].nama + '</option>';
                }
                html += '';
                console.log("berhasil"); 
                $('#instansi').html(html);
            });
	    });   
	});
	</script>
</html>
